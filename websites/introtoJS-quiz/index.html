<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Do you relate to folklore or evermore by Taylor Swift?</h1>
		<p>Choose answers to find out what recent Taylor Swift album you should listen to.</p>
	</header>

	<main>

		<h2>Do you need a hug? </h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/doghugs.jpeg" alt="Two puppies, one brown, one white furred hugging">
        <br>
        <button id="q1a1">Yes please</button>
      </div>

      <div class="answer-choice">
        <img src="assets/teddybear.jpeg" alt="An arm hugging a big brown teddy bear">
        <br>
        <button id="q1a2">Nah I'm good, thanks</button>
      </div>

    </div> 
    
    <h2>Pick an outfit.</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/classy.jpg" alt="An outfit with a white turtleneck, black blazer and skirt">
        <br>
        <button id="q2a1">Dressy</button>
      </div>

      <div class="answer-choice">
        <img src="assets/casual.jpg" alt="An outfit with a white long sleeve, blue jeans and white converse">
        <br>
        <button id="q2a2">Casual</button>
      </div>

    </div> 
    
    <h2>Pick an Oscar Wilde quote.</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/scandal.jpg" alt="My existence is a scandal">
        <br>
        <button id="q3a1">This one!</button>
      </div>

      <div class="answer-choice">
        <img src="assets/wise.jpg" alt="It takes great courage to see the world and all its tainted glory and still love it.">
        <br>
        <button id="q3a2">That one!</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    <button id="restart">Restart</button>
    
  </main>
  </body>
</html>
